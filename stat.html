<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <!-- Fullpage.js CSS -->
    <link
      rel="stylesheet"
      type="text/css"
      href="./node_modules/fullpage.js/dist/fullpage.css"
    />
    <!-- My CSS -->
    <link rel="stylesheet" href="./index.css" />

    <title>Scroll</title>
    <!-- <link rel="icon" type="image/x-icon" href="./assets/imgs/Favicon.png" /> -->
  </head>

  <body onload="runAnimation()">
    <div class="flex-row header">
     <a href="index.html"> <img src="assets/icons/arrow.svg" /></a>
      <h2>Statistics</h2>
    </div>

    <div class="flex-column mainContent">
      <div class="flex-column">
        <h2 style="padding: 16px">
          1004 facilities in 2022 provided healthcare in Italy
        </h2>

        <div class="flex-column infographContainer">
          <div id="metàSup" class="infogHalf">
            <div
              class="rect"
              style="height: 2%; background-color: var(--primary-color);display: flex;align-items: flex-end;"
            >
              <h4 style=" color: white; display: none;">48,4%</h4>
            </div>
            <div class="flex-column" style="width: 0%; padding: 16px; opacity: 0; transition: width 1000ms ease;
">
              <h3>Private facilities</h3>
            </div>
          </div>
          <div id="metàSott" class="flex-row infogHalf" style="align-items: flex-start">
            <div
              class="rect"
              style="
                height: 2%;
                background-color: var(--secondary-color-selection);
              "
            >
              <h4 id="stat2" style="display: none">51,6%</h4>
            </div>
            <div class="flex-column" style="width: 0%; padding: 16px; opacity: 0; transition: width 1000ms ease;
">
              <h3>Public facilities</h3>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- ******************* Utilities ******************* -->
    <!-- Javascript libraries -->
    <!-- d3.js -->
    <script src="https://d3js.org/d3.v7.min.js"></script>

    <!-- jQuery and Popper. They are required by Bootstrap, we discourage using jQuery -->

      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <!-- Bootstrap -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <!-- Fullpage js -->
    <script src="./node_modules/fullpage.js/vendors/easings.min.js"></script>
    <script
      type="text/javascript"
      src="./node_modules/fullpage.js/dist/fullpage.js"
    ></script>

    <!-- My js file -->
    <script src="./index.js"></script>
